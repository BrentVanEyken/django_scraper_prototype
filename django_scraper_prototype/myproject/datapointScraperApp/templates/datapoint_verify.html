{% extends 'base.html' %}
{% load static %}
{% block title %}Verify Datapoint - {{ datapoint.name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Verify Datapoint: {{ datapoint.name }}</h2>
    <p>Are you sure you want to verify this datapoint?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">
            <i class="bi bi-check-circle"></i> Confirm Verify
        </button>
        <a href="{% url 'datapoint-list' %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Cancel
        </a>
    </form>
</div>
{% endblock %}
