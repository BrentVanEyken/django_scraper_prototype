{% extends 'base.html' %}
{% load static %}

{% block title %}User Settings - Data Aggregator{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>User Settings</h2>
    <ul class="nav nav-tabs" id="settingsTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="columns-tab" data-bs-toggle="tab" data-bs-target="#columns" type="button" role="tab" aria-controls="columns" aria-selected="true">Column Preferences</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="theme-tab" data-bs-toggle="tab" data-bs-target="#theme" type="button" role="tab" aria-controls="theme" aria-selected="false">Theme Preferences</button>
        </li>
        <!-- Add more tabs as needed -->
    </ul>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="tab-content" id="settingsTabContent">
            <div class="tab-pane fade show active" id="columns" role="tabpanel" aria-labelledby="columns-tab">
                <h4>Column Preferences</h4>
                {{ form.columns }}
            </div>
            <div class="tab-pane fade" id="theme" role="tabpanel" aria-labelledby="theme-tab">
                <h4>Theme Preferences</h4>
                {{ form.theme }}
            </div>
            <!-- Add more tab panes as needed -->
        </div>
        <button type="submit" class="btn btn-primary mt-3">Save Settings</button>
        <a href="{% url 'datapoint-list' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
