{% extends 'base.html' %}
{% load static %}
{% block title %}Edit Datapoint - {{ datapoint.name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Datapoint: {{ datapoint.name }}</h2>
    <form id="datapoint_edit_form" method="post" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">
            <i class="bi bi-save"></i> Save Changes
        </button>
        <a href="{% url 'datapoint-list' %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Cancel
        </a>
    </form>
</div>
{% endblock %}
